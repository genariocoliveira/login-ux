<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="principal">
        <div class="container">
            <div class="top">
                <h1>Criar nova Conta</h1>
                <div class="login-rede-social">
                    <button class="btn-goog">
                        <img class="img-g" src="imagens/pesquisa.png" alt="">
                    </button>
                    <button class="btn-face">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button class="btn-twit">
                        <i class="fab fa-twitter"></i>
                    </button>
                </div>
            </div>
            <div class="txt">
                <p>Ou digite seu email para se cadastrar:</p>
            </div>

            <div class="cadastro">
                <input type="text" name="nome" id="nome" placeholder="Nome">
                <i class="far fa-user modify"></i>
                <input type="email" name="email" id="email" placeholder="Email">
                <i class="fas fa-at modify-2"></i>
                <input type="password" name="senha" id="senha" placeholder="Senha">
                <i class="fas fa-lock modify-3"></i>
            </div>

            <div class="btn-radio">
                <input type="radio" name="" id="radio">
                <label for="radio"></label>
                <p>Concordo com
                    <a href="">Termos</a> e <a href="">Pol√≠tica de Privacidade</a>.
                </p>
            </div>

            <div class="botoes">
                <input class="botao-1" type="button" value="Inscrever-se">
                <input class="botao-2" type="button" value="Entrar">
            </div>

        </div>
    </div>
      
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg></script>
</body>
</html>
